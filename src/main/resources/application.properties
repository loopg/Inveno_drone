# ===============================================
# Inveno Drone Server Configuration
# ===============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.inveno.drone=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================================
# RPA Configuration
# ===============================================

# Full path to the browser executable on the Drone Machine
# For Windows, use the full path to chrome.exe
rpa.browser.path=C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe

# Full path to the ui.vision.html file used for command-line launching
# Use file:// protocol for local files
rpa.uivision.url=file:///C:/Users/SahilPandey/Downloads/ui.vision.html

# Timeout in minutes to wait for a macro to complete before force-killing it

rpa.execution.timeout.minutes=10

# ===============================================
# Development Configuration
# ===============================================

# Enable debug logging for development
logging.level.root=INFO
logging.level.com.inveno.drone=DEBUG

# Enable actuator endpoints for monitoring (optional)
management.endpoints.web.exposure.include=health,info,configprops
management.endpoint.health.show-details=always
